<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>极客之地</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="header">
        <div class="photoshow">
            <div class="photo1">
            </div>
            <div class="photo2">
            </div>
            <div class="container">
                <button class="hide1" style="height:60px;width:95px">隐藏</button>
                <button class="show1" style="height:60px;width:95px">显示</button>
                <button class="hide2" style="height:60px;width:95px">隐藏</button>
                <button class="show2" style="height:60px;width:95px">显示</button>
            </div>
        </div>
    </div>
    <div class="aside">
        <div class="article1">
        <h4>未来时光</h4>
        <p>我希望有个如你一般的人</p>
        <p>如山间清爽的风</p>
        <p>如古城温暖的光</p>
        <p>由清晨到夜晚</p>
        <p>由山野到书房</p>
        <p>只要最后是你就好</p>
        </div>
        <br/>
        <br/>
        <div class="article2">
        <h4>悟我</h4>
        <p>想必有人曾说过</p>
        <p>人的一生，冥冥中自有安排</p>
        <p>做与不做</p>
        <p>好与不好</p>
        <p>或许就并不那么重要了吧</p>
        <p>是你？</p>
        <p>你觉得呢？</p>
        </div>

    </div>
</body>
</html>
